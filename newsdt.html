    <script type="text/javascript"> 
		    function paginationNick(opt){
			// 参数设置
			 var pager={
			 paginationBox:'',//分页容器-- 必填
			 mainBox:'',//内容盒子--必填
			 numBtnBox:'',//数字按钮盒子-- 必填
			 btnBox:'',//按钮盒子 --必填
			 ipt:'',//input class-- 必填
			 goBtn:'',//go btn class --必填

			 pageCount:6,//每页显示几条数据
			 numBtnCount:3,//当前页左右两边各多少个数字按钮
			 currentPage:0,//当前页码data-page，首屏默认值
			 maxCount:0,//ajax请求数据分成的最大页码
			 data:[]//ajax请求的数据
			 };
			 pager = $.extend(pager,opt);
			 //请求数据页面跳转方法

			 	
			
			 	 // goPage();
			 function goPage(btn){
			 // obj为ajax请求数据
			 var arr=[
			 "<div class='news_pic pg_cox'><img src='images/tu-2.png' alt=''></div>",

			 "<div class='news_txt1 news_txt pg_cox'><p class='t1' style='text-align:right;'><span>19/</span>07  &nbsp;JULY </p><p class='t2' style='text-align:right;'>朝阳区的24小时自助图书馆！</p><p class='t3' style='text-align:right;'>长虹桥东北角的一个24小时自助图书馆</p><div class='btn' style='float:right;'><a href='news2.html'> 详 情&nbsp;&nbsp;&nbsp;<span></span></a></div></div>",
			 "<div class='news_pic pg_cox'><img src='images/tu_1.png' alt=''></div>",
			 "<div class='news_pic pg_cox'><img src='images/newxq/xx1.png' alt=''></div>",
			 "<div class='news_txt pg_cox'><p class='t1' style='text-align:left;'><span>13/</span>01  &nbsp; JANUARY</p><p class='t2' style='text-align:left;]'>书香朝阳·24小时自助图书馆!</p><p class='t3' style='text-align:left;'>自助图书馆能够为百姓提供365天、24小时自助办证、自助借书、自助还书、自助图书续借、查询文献、新华社实时新闻、数字资源阅览、图书馆公告信息发布等服务!</p><div class='btn'><a href='news1.html'> 详 情&nbsp;&nbsp;&nbsp;<span></span></a></div></div>",

			"<div class='news_pic pg_cox'><img src='images/newxq/xx4.1.png' alt=''></div>",
			 "<div class='news_txt pg_cox'><p class='t1' style='text-align:left;'><span>24/</span>06  &nbsp;JUNY</p><p class='t2' style='text-align:left;'>市民可“微信”点书图书馆就近配送！</p><p class='t3' style='text-align:left;'>只需要在自助借书机上轻轻一刷，借阅书籍的相关手续就会自动办理!</p><div class='btn'><a href='news4.html'> 详 情&nbsp;&nbsp;&nbsp;<span></span></a></div></div>", 

			"<div class='news_txt1 news_txt pg_cox'><p class='t1' style='text-align:right;'><span>13/</span>04  &nbsp;APRIL </p><p class='t2' style='text-align:right;'>“我的小小采购家”主题亲子活动！</p><p class='t3' style='text-align:left;'>朝阳区图书馆于2016年4月10日周日成功举办了第2期“我的小小采购家”主题亲子系列活动。</p><div class='btn' style='float:right;'><a href='news5.html'> 详 情&nbsp;&nbsp;&nbsp;<span></span></a></div></div>",
			 "<div class='news_pic pg_cox'><img src='images/newxq/xx5.1.png' alt=''></div>",
			 "<div class='news_pic pg_cox'><img src='images/newxq/6.png' alt=''></div>",
			 "<div class='news_txt pg_cox'><p class='t1' style='text-align:left;'><span>23/</span>04  &nbsp;APRIL </p><p class='t2' style='text-align:left;'>自助图书馆电子资源平台现场推广</p><p class='t3' style='text-align:left;'>阅读与科技”--4•23朝阳区自助图书馆电子资源平台现场推广。</p><div class='btn' style='float:right;'><a href='news6.html'> 详 情&nbsp;&nbsp;&nbsp;<span></span></a></div></div>",
			 "<div class='news_pic pg_cox'><img src='images/newxq/7.png' alt=''></div>",
			 "<div class='news_txt pg_cox'><p class='t1' style='text-align:left;'><span>23/</span>04  &nbsp;APRIL </p><p class='t2' style='text-align:left;'>自助图书馆电北京首个自助图书馆微信平台开通 手机上可查询借还书</p><p class='t3' style='text-align:left;'>朝阳区图书馆远程监控室内可监控全区自助图书馆的使用情况</p><div class='btn' style='float:right;'><a href='news7.html'> 详 情&nbsp;&nbsp;&nbsp;<span></span></a></div></div>",];
					  
			 //将展示的数据赋值给pager.data (array)
			 pager.data=arr;
		
			 //设置ajax请求数据分成的最大页码
			 pager.maxCount=pager.data.length % pager.pageCount ? parseInt(pager.data.length / pager.pageCount) +1 :
			  pager.data.length / pager.pageCount;
			// 设置当前页码
			 if(!isNaN(btn)){//数字按钮
			  pager.currentPage=parseInt(btn);
			 }else{
			  switch(btn){
			  case 'first':
			  pager.currentPage=0;
			  break;
			  case 'prev':
			  if(pager.currentPage>0){
			  --pager.currentPage;
			  }
			  break;
			  case 'next':
			  if(pager.currentPage+1<pager.maxCount){
			  ++pager.currentPage;
			  }
			  break;
			  case 'last':
			pager.currentPage=pager.maxCount-1;
			  break;
			  }
			 }
			 //创建数字按钮
			 createNumBtn(pager.currentPage);
			 //赋值给页码跳转输入框的value，表示当前页码
			 $('.'+pager.btnBox+' .'+pager.ipt).val(pager.currentPage+1);
			// 内容区填充数据
			 var arr=[],str='';
			 arr=pager.data.slice(pager.pageCount*pager.currentPage,
			  pager.data.length - pager.pageCount*(pager.currentPage+1) > -1 ?
			  pager.pageCount*(pager.currentPage+1) : pager.data.length);
			 arr.forEach(function(v){
			  str+='<li>'+v+'</li>';
			 });
			 $('.'+pager.mainBox).html(str);
			 }
			 //创建非数字按钮和数据内容区
			 function createOtherBtn(){
			 $('.'+pager.paginationBox).html('<div class="'+pager.mainBox+'"></div><div class="'+pager.btnBox+'"><button data-page="first" class="first-btn">首页</button><button data-page="prev" class="prev-btn">上一页</button><span class="'+pager.numBtnBox+'"></span><button data-page="next" class="next-btn">下一页</button><input type="text" placeholder="请输入页码" class="'+pager.ipt+'"><button class="'+pager.goBtn+'">跳转</button><button data-page="last" class="last-btn">尾页</button></div>');
			 //ipt value变化并赋值给go btn data-page
			$('.'+pager.btnBox+' .'+pager.ipt).change(function(){
			  if(!isNaN($(this).val())){//是数字
			  if($(this).val() > pager.maxCount){//限制value最大值，跳转尾页
			  $(this).val(pager.maxCount);
			  }
			  if($(this).val()<1){//限制value最小值，跳转首页
			  $(this).val(1);
			  }
			  }else{//非数字清空value
			  $(this).val('');
			  }

			$('.'+pager.btnBox+' .'+pager.goBtn).attr('data-page',$(this).val() ? $(this).val()-1 : '');
			 });
			 //每个btn绑定请求数据页面跳转方法
			 $('.'+pager.btnBox+' button').each(function(i,v){
			  $(this).click(function(){
			  //有值且不是上一次的页码时才调用
			  if(v.getAttribute('data-page') && v.getAttribute('data-page') != pager.currentPage){
			  goPage(v.getAttribute('data-page'));
			  }
			  });
			 });
			 }
			 //创建数字按钮
			 function createNumBtn(page){
			 //page是页面index从0开始，这里的page加减一要注意
			 var str='';
			 if(pager.maxCount>pager.numBtnCount*2){//若最大页码数大于等于固定数字按钮总数（pager.numBtnCount*2+1）时
			  //此页左边右边各pager.numBtnCount个数字按钮
			  if(page-pager.numBtnCount>-1){//此页左边有pager.numBtnCount页 page页码从0开始
			  for(var m=pager.numBtnCount;m>0;m--){
			  str+='<button data-page="'+(page-m)+'">'+(page-m+1)+'</button>';
			  }
			  }else{
			  for(var k=0;k<page;k++){
			  str+='<button data-page="'+k+'">'+(k+1)+'</button>';
			  }
			  }
			  str+='<button data-page="'+page+'" class="'+pager.currentBtn+'" disabled="disabled">'+(page+1)+'</button>';//此页
			  if(pager.maxCount-page>3){//此页右边有pager.numBtnCount页 page页码从0开始
			  for(var j=1;j<pager.numBtnCount+1;j++){
			  str+='<button data-page="'+(page+j)+'">'+(page+j+1)+'</button>';
			  }
			  }else{
			  for(var i=page+1;i<pager.maxCount;i++){
			  str+='<button data-page="'+i+'">'+(i+1)+'</button>';
			  }
			  }
			  /*数字按钮总数小于固定的数字按钮总数pager.numBtnCount*2+1时，
			  这个分支，可以省略*/
			  if(str.match(/<\/button>/ig).length<pager.numBtnCount*2+1){
			  str='';
			  if(page<pager.numBtnCount){//此页左边页码少于固定按钮数时
			  for(var n=0;n<page;n++){//此页左边
			  str+='<button data-page="'+n+'">'+(n+1)+'</button>';
			  }
			  str+='<button data-page="'+page+'" class="'+pager.currentBtn+'" disabled="disabled">'+(page+1)+'</button>';//此页
			  for(var x=1;x<pager.numBtnCount*2+1-page;x++){//此页右边
			  str+='<button data-page="'+(page+x)+'">'+(page+x+1)+'</button>';
			  }
			  }
			  if(pager.maxCount-page-1<pager.numBtnCount){
			  for(var y=pager.numBtnCount*2-(pager.maxCount-page-1);y>0;y--){//此页左边
			  str+='<button data-page="'+(page-y)+'">'+(page-y+1)+'</button>';
			  }
			  str+='<button data-page="'+page+'" class="'+pager.currentBtn+'" disabled="disabled">'+(page+1)+'</button>';//此页
			  for(var z=page+1;z<pager.maxCount;z++){//此页右边
			  str+='<button data-page="'+z+'">'+(z+1)+'</button>';
			  }
			  }
			  }
			 }else{
			  str='';
			  for(var n=0;n<page;n++){//此页左边
			  str+='<button data-page="'+n+'">'+(n+1)+'</button>';
			  }
			  str+='<button data-page="'+page+'" class="'+pager.currentBtn+'" disabled="disabled">'+(page+1)+'</button>';//此页
			  for(var x=1;x<pager.maxCount-page;x++){//此页右边
			  str+='<button data-page="'+(page+x)+'">'+(page+x+1)+'</button>';
			  }
			 }
			 $('.'+pager.numBtnBox).html(str);
			 
			 //每个btn绑定请求数据页面跳转方法
			 $('.'+pager.numBtnBox+' button').each(function(i,v){
			  $(this).click(function(){
			  goPage(v.getAttribute('data-page'));
			  });
			 });
			 //按钮禁用
			 $('.'+pager.btnBox+' button').not('.'+pager.currentBtn).attr('disabled',false);
			 if(!page){//首页时
			  $('.'+pager.btnBox+' .first-btn').attr('disabled',true);
			  $('.'+pager.btnBox+' .prev-btn').attr('disabled','disabled');
			 }
			 if(page==pager.maxCount-1){//尾页时
			  $('.'+pager.btnBox+' .last-btn').attr('disabled',true);
			  $('.'+pager.btnBox+' .next-btn').attr('disabled',true);
			 }
			 }
			 //首屏加载
			 createOtherBtn();//首屏加载一次非数字按钮即可
			//请求数据页面跳转满足条件按钮点击都执行，首屏默认跳转到currentPage
			goPage();
		
			 }

			 //调用
			 paginationNick({
			 paginationBox:'content',//分页容器--必填
			 mainBox:'con',//内容盒子--必填
			 numBtnBox:'num-box-nick',//数字按钮盒子-- 必填
			 btnBox:'btn-box-nick',//按钮盒子 --必填
			 ipt:'page-ipt-nick',//input class-- 必填
			 goBtn:'go-btn-nick',//go btn class --必填
			 currentBtn:'active-nick'//当前按钮class name --必填
			 });
